<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <app-card [cardTitle]="'Angular Simple Forms Test'">
        <app-form (submitEmitter)="logElement($event)" [form]="form"></app-form>
      </app-card>
    </div>
    <div class="col-xs-12 col-md-3">
      <app-card [cardTitle]="'Angular Simple Forms Output'">
        <pre><code>Form Valid: {{form.formGroup.valid}}</code></pre>
        <pre><code>{{ form.formGroup.getRawValue() | json }}</code></pre>
      </app-card>
    </div>
    <div class="col-xs-12 col-md-3">
      <app-card [cardTitle]="'Add Form Element'">
        <app-form (submitEmitter)="addElement($event)" [form]="addForm"></app-form>
      </app-card>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6" *ngIf="userService.userLoggedIn.getValue()">
      <app-card [cardTitle]="'Go to profile'">
        <a routerLink="/user-profile-home">Onwards! ðŸ‘Œ</a>
      </app-card>
    </div>
    <div class="col-xs-12 col-sm-6" *ngIf="!userService.userLoggedIn.getValue()">
      <app-card [cardTitle]="'Login'">
        <div class="error" *ngIf="userService.loginError | async">
          {{ userService.loginError.getValue() }}
        </div>
        <app-login (loginEmitter)="login($event)" (forgottenPasswordEmitter)="forgotPassword($event)"></app-login>
      </app-card>
    </div>
    <div class="col-xs-12 col-md-3" *ngIf="userService.userLoggedIn.getValue()">
      <app-hover-card [cardTitle]="'Private Card'"></app-hover-card>
    </div>
    <div class="col-xs-12 col-md-3" *ngIf="!userService.userLoggedIn.getValue()">
      <app-hover-card [cardTitle]="'Public Card'"></app-hover-card>
    </div>
  </div>
</div>
